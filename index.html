<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>

<body>

<div class="menu-about-info">The below MENU project, is a practice of a vertical menu</div>

    <nav class="menu">
        <ul class="list">
            <li class="menuicons" onmouseover="showHome()" onmouseout="hideHome()"><img src="images/home.png">
                <p class="menu-home class-hidden">Home</p>
            </li>


            <li class="menuicons" onmouseover="showGoogle()" onmouseout="hideGoogle()"><img src="images/google.png">
                <p class="menu-Google class-hidden">Google</p>
            </li>


            <li class="menuicons" onmouseover="showFox()" onmouseout="hideFox()"><img src="images/fox.png">
                <p class="menu-Fox class-hidden">Fox</p>
            </li>


            <li class="menuicons" onmouseover="showAbout()" onmouseout="hideAbout()"><img src="images/info-button.png">
                <p class="menu-About class-hidden">About</p>
            </li>
        </ul>
    </nav>

    <div class="menu-about-info">The below is a Google Clone project</div>

    <section class="google">
        <header class="google-header">
            <p>Images</p>
            <img src="images/programmer.png" alt="Picture">
        </header>



        <div class="main-google">
            <h1 class="google-title"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
            <input type="text" class="search" placeholder="Search something..."><br>
            <button class="google-buttom google-search">Google Search</button>
            <button class="google-buttom  feeling">I'm feeling lucky</button>
            <div class="languages-div">
            <p class="languages">Languages Offered</p>
            <a href="">Portuguese</a><a href="">English</a><a href="">Spanish</a>
        </div>
        </div>
        <div class="google-footer">
            <p class="advertising">Advertising</p>
            <p class="Business">Business</p>
            <p class="About">About</p>
        </div>
    </section>


    <div class="menu-about-info">The below is Fox Fetch API project</div>


    <section class="fox">
        <div class="main-fox">
            <h1 class="fox-title">Fox images</h1>
            <img src="" alt="" class="fox-image">
            <button class="another">ANOTHER</button>
        </div>
    </section>
    <footer class="main-footer">Created by Ramon</footer>
    <script src="script.js"></script>
</body>

</html>
